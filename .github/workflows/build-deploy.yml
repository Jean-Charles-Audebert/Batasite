name: Build and Deploy Batasite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/batasite:latest
          ${{ secrets.DOCKER_USERNAME }}/batasite:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/batasite:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/batasite:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.NAS_SSH_KEY }}" > ~/.ssh/nas_key
        chmod 600 ~/.ssh/nas_key
        ssh-keyscan -p ${{ secrets.NAS_SSH_PORT }} ${{ secrets.NAS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
    
    - name: Deploy to NAS via SSH
      run: |
        ssh -i ~/.ssh/nas_key \
          -p ${{ secrets.NAS_SSH_PORT }} \
          ${{ secrets.NAS_SSH_USER }}@${{ secrets.NAS_HOST }} << 'EOF'
        
        set -e
        
        DOCKER_DIR="/volume1/docker/batasite"
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/batasite:latest"
        
        echo "=== Démarrage du déploiement ==="
        echo "Répertoire : $DOCKER_DIR"
        echo "Image : $IMAGE_NAME"
        
        # Vérifier que le répertoire existe
        if [ ! -d "$DOCKER_DIR" ]; then
            echo "❌ Le répertoire $DOCKER_DIR n'existe pas"
            echo "Créez-le et copiez le .env dedans"
            exit 1
        fi
        
        # Vérifier que .env existe
        if [ ! -f "$DOCKER_DIR/.env" ]; then
            echo "❌ Le fichier .env n'existe pas dans $DOCKER_DIR"
            exit 1
        fi
        
        cd $DOCKER_DIR
        
        # Afficher les images disponibles
        echo "Images Docker disponibles :"
        docker images | head -5
        
        # Arrêter et supprimer l'ancien container
        echo "Arrêt de l'ancien container..."
        docker stop batasite 2>/dev/null || echo "Pas de container en cours"
        docker rm batasite 2>/dev/null || echo "Container déjà supprimé"
        
        # Télécharger la nouvelle image
        echo "Téléchargement de l'image $IMAGE_NAME..."
        docker pull $IMAGE_NAME || {
            echo "❌ Impossible de télécharger l'image"
            exit 1
        }
        
        # Lancer le nouveau container
        echo "Lancement du container..."
        docker run -d \
            --name batasite \
            --restart always \
            -p 3000:80 \
            --env-file $DOCKER_DIR/.env \
            $IMAGE_NAME
        
        # Attendre que le container démarre
        sleep 3
        
        # Vérifier le statut
        echo ""
        echo "=== Statut du container ==="
        docker ps -a | grep batasite || echo "Container non trouvé"
        
        echo ""
        echo "=== Logs du container ==="
        docker logs --tail 20 batasite || echo "Pas de logs"
        
        echo ""
        echo "✅ Déploiement terminé"
        EOF
