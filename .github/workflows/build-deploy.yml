name: Build and Deploy Batasite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/batasite:latest
          ${{ secrets.DOCKER_USERNAME }}/batasite:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/batasite:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/batasite:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to NAS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NAS_HOST }}
        port: ${{ secrets.NAS_SSH_PORT }}
        username: ${{ secrets.NAS_SSH_USER }}
        key: ${{ secrets.NAS_SSH_KEY }}
        script: |
          cd /volume1/docker/batasite
          
          # Arrêter et supprimer l'ancien container
          docker stop batasite || true
          docker rm batasite || true
          
          # Télécharger la nouvelle image
          docker pull ${{ secrets.DOCKER_USERNAME }}/batasite:latest
          
          # Lancer le nouveau container
          docker run -d \
            --name batasite \
            --restart always \
            -p 3000:80 \
            --env-file .env \
            -v /volume1/docker/batasite/.env:/app/.env \
            ${{ secrets.DOCKER_USERNAME }}/batasite:latest
          
          # Afficher le status
          docker ps -a | grep batasite
